<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>QSOFT Test Task</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header__logo">
          <div class="header__logo-pic">
            <img class="ellipse" src="./images/logo-ellipse.png" alt="">
            <img class="dot" src="./images/logo-dot.png" alt="">
          </div>
          <div class="header__logo-text">
            <img class="letter" src="./images/logo-q.png" alt="">
            <img class="letter" src="./images/logo-s.png" alt="">
            <img class="letter" src="./images/logo-o.png" alt="">
            <img class="letter" src="./images/logo-ft.png" alt="">
          </div>
        </div>
        <img src="./images/person.png" alt="" class="header__logo-person">
        <input class="header__search" type="search" name="search" placeholder="Найти...">
        <div class="header__profile">
          <img src="./images/line.png" alt="" class="header__profile-line">
          <p class="header__profile-text">Константин</p>
          <img src="./images/foto.png" alt="" class="header__profile-image">
        </div>
      </div>
    </header>
    <main class="content">
      <h1 class="content__title">Наши партнёры</h1>
      <div class="content__partners">
        <div class="content__partners__element">
          <img class="content__partners__element-image" src="./images/henkel.png" alt="">
        </div>
        <div class="content__partners__element">
          <img class="content__partners__element-image" src="./images/john.png" alt="">
        </div>
        <div class="content__partners__element">
          <img class="content__partners__element-image" src="./images/mcdon.png" alt="">
        </div>
        <div class="content__partners__element">
          <img class="content__partners__element-image" src="./images/ikea.png" alt="">
        </div>
        <div class="content__partners__element">
          <img class="content__partners__element-image" src="./images/reebok.png" alt="">
        </div>
        <div class="content__partners__element">
          <img class="content__partners__element-image" src="./images/nike.png" alt="">
        </div>
        <div class="content__partners__element">
          <img class="content__partners__element-image" src="./images/cater.png" alt="">
        </div>
      </div>
    </main>
    </div>
  </body>
</html>
